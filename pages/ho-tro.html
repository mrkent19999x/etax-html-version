<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#C60000">
  <title>Hỗ trợ - eTax Mobile</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="ho-tro.css">
</head>
<body>
  <header class="page-header section-header">
    <a href="../home.html" class="header-back" aria-label="Quay lại trang chủ">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </a>
    <h1 class="header-title">Hỗ trợ</h1>
    <a href="../home.html" class="header-home" aria-label="Về trang chủ">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 10.5L12 3l9 7.5"/>
        <path d="M5 10v10h14V10"/>
      </svg>
    </a>
  </header>

  <main class="page-content section-page">
    <section class="section-grid">
      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/ht1.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Hướng dẫn<br>sử dụng</p>
      </button>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/ht2.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Liên hệ hỗ trợ</p>
      </button>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/ht3.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Phiên bản ứng<br>dụng</p>
      </button>
    </section>
  </main>

  <script type="module" src="ho-tro.js"></script>
</body>
</html>
