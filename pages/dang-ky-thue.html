<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#C60000">
  <title>Đăng ký thuế - eTax Mobile</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="dang-ky-thue.css">
</head>
<body>
  <header class="page-header section-header">
    <a href="../home.html" class="header-back" aria-label="Quay lại trang chủ">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </a>
    <h1 class="header-title">Đăng ký thuế</h1>
    <a href="../home.html" class="header-home" aria-label="Về trang chủ">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 10.5L12 3l9 7.5"/>
        <path d="M5 10v10h14V10"/>
      </svg>
    </a>
  </header>

  <main class="page-content section-page">
    <section class="section-grid">
      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/dk1.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Thay đổi<br>thông tin đăng<br>ký thuế</p>
      </button>
      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/nt1.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Tra cứu thông<br>tin người phụ<br>thuộc</p>
      </button>
      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/hs1.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Hồ sơ đăng ký<br>thuế</p>
      </button>
      <a href="thay-doi-thong-tin-npt.html" class="section-card">
        <div class="section-card-icon">
          <img
            src="../assets/nt7.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Thay đổi thông<br>tin NPT</p>
      </a>
      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/hs2.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Kê khai hồ sơ<br>đăng ký thuế</p>
      </button>
    </section>
  </main>

  <script type="module" src="dang-ky-thue.js"></script>
</body>
</html>
