<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#C60000">
  <title>Nhóm chức năng nộp thuế - eTax Mobile</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="nhom-chuc-nang-nop-thue.css">
</head>
<body>
  <header class="page-header section-header">
    <a href="../home.html" class="header-back" aria-label="Quay lại trang chủ">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </a>
    <h1 class="header-title">Nhóm chức năng nộp thuế</h1>
    <a href="../home.html" class="header-home" aria-label="Về trang chủ">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 10.5L12 3l9 7.5"/>
        <path d="M5 10v10h14V10"/>
      </svg>
    </a>
  </header>

  <main class="page-content section-page">
    <section class="section-grid">
      <a href="nop-thue.html" class="section-card">
        <div class="section-card-icon">
          <img
            src="../assets/index8.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Nộp thuế</p>
      </a>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/index9.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Nộp thuế thay</p>
      </button>

      <a href="tra-cuu-chung-tu.html" class="section-card">
        <div class="section-card-icon">
          <img
            src="../assets/index10.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Tra cứu chứng<br>từ nộp thuế</p>
      </a>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/icon5.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Tự lập giấy<br>nộp tiền</p>
      </button>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/icon6.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Liên kết/Hủy<br>liên kết tài<br>khoản</p>
      </button>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/icon7.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Đề nghị xử lý<br>khoản nộp<br>thừa</p>
      </button>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/icon8.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Tra cứu đề nghị<br>xử lý khoản<br>nộp thừa</p>
      </button>

      <button class="section-card" type="button">
        <div class="section-card-icon">
          <img
            src="../assets/icon-qr.webp"
            alt=""
            class="section-card-img"
            width="76"
            height="76"
          >
        </div>
        <p class="section-card-text">Quét QR-Code<br>để nộp thuế</p>
      </button>
    </section>
  </main>

  <script type="module" src="nhom-chuc-nang-nop-thue.js"></script>
</body>
</html>
